extends: airbnb-base
plugins:
  - import
rules:
  no-console:
    off
  import/no-dynamic-require:
    off
  import/no-extraneous-dependencies:
    off
  object-shorthand:
    off
  comma-dangle:
    off
  max-len:
    - error
    - 180
  eol-last:
    off
  arrow-parens:
    off
  prefer-const:
    off
  arrow-body-style:
    off
  no-trailing-spaces:
    off
  padded-blocks:
    off